<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Web</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="header-section__wrapper">
        <div class="header-section__hero">
          <nav class="header-section__nav">
            <a href="#">
              <img
                class="header-section__logo"
                src="./img/logo.png"
                alt="header section logo img"
              />
            </a>
            <ul class="header-section__list">
              <li class="header-section__item">
                <a class="header-section__link" href="#">HOME</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">ABOUT</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">PORTFOLIO</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">SERVICES</a>
              </li>
              <li class="header-section__item">
                <a class="header-section__link" href="#">HIRE ME</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-section__info">
          <h1 class="header-section__title">I'm <span>Kate</span> Amelia</h1>
          <p class="header-section__desc">
            This is my official portfolio website to showcase my all works
            related to web development and UI design.
          </p>
          <a class="header-section__btn" href="#">Download CV</a>
          <div class="header-section__socials">
            <a href="https://www.linkedin.com" target="_blank">
              <i class="bx bxl-linkedin"></i>
            </a>
            <a href="https://www.behance.net" target="_blank">
              <i class="bx bxl-behance" style="font-size: 30px"></i>
            </a>
            <a href="https://dribbble.com" target="_blank">
              <i class="bx bxl-dribbble"></i>
            </a>
          </div>
        </div>
        <div class="header-section__box">
          <img
            class="header-section__img"
            src="./img/pattern.png"
            alt="pattern img in info section"
          />
          <img
            class="header-section__img"
            src="./img/girl.png"
            alt="girl img in info section"
          />
        </div>
      </div>
    </header>
  </body>
</html>
